        run: |
          COUNT=$(gh issue list --repo ${{ github.repository }} --label "dak-update" --json number --jq length)
          echo "existing_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Existing dak-update issues: $COUNT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create DAK update labels
        if: steps.check.outputs.existing_count == '0'
        run: |
          create_label() {
            local name="$1"
            local color="$2"
            local desc="$3"
            gh label create "$name" --color "$color" --description "$desc" --repo ${{ github.repository }} 2>/dev/null || true
